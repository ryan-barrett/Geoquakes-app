<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- set viewport to device width to allow responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Custom JS -->
  <script src="scripts/app.js"></script>

  <title>Quake Watch</title>
</head>

<body>
  <div class="w3-top top-bar">
    <div class="w3-bar w3-white w3-padding w3-card main-card" style="letter-spacing:4px;">
      <h1 class="the-title">California Quake Watch</h1>
    </div>
  </div>

  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: {
          lat: 37,
          lng: -119.44
        },
        zoom: 6
      });

      var locations = [];
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLett8djBo62dDXj0EjCimF8Rd6E8cxg&callback=initMap"
    async defer></script>



  <div class="container main-content">
    <div class="row">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-md-6 the-info">
        <div id="info">
          <h1>Earthquakes from the past day:</h1>
          <ol class="earthquakeData"></ol>
        </div>
      </div>
    </div>
  </div>
  <h2></h2>
</body>
<footer>
  <hr>
  <br>
  <div class="foots">Ryan Barrett | 2017</div>
</footer>

</html>
